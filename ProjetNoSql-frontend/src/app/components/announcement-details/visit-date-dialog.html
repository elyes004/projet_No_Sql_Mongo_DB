<h1 mat-dialog-title>Hi {{data.firstname}} {{data.lastname}}</h1>
<div mat-dialog-content>
  <p>Pick a Date </p>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.visitDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>  

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.visitDate" cdkFocusInitial (click)="pickVisitDate(data.visitDate, data.announcementId)">Ok</button>
</div>

<form (submit)="onLoginSubmit()">
    <mat-card>
        <mat-card-title>Sign In</mat-card-title>

                        <mat-divider></mat-divider>

        <mat-card-content>      
                   <!-- FIRST AND LAST NAMES-->
                   <div class="row">
                        <p class="column">

                            <mat-form-field>
                                <mat-label>Username</mat-label>
                                <input type="text" matInput placeholder="username" [(ngModel)]="username" name="username">
                                <mat-icon matSuffix>edit</mat-icon>
                                <mat-hint>Hint</mat-hint>
                            </mat-form-field>
    
                    

                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput placeholder="password" [(ngModel)]="password" name="password">
                                    <mat-icon matSuffix>lock</mat-icon>
                                    <mat-hint>Hint</mat-hint>
                                </mat-form-field>

                        </p>
                   </div>
                   
                  
                   <button mat-raised-button color="primary" type="submit">submit</button>
        </mat-card-content>

                            <mat-divider></mat-divider>

        <mat-card-footer>
            
            <p>
                You don't have an account? <button mat-button color="primary" routerLink="../signup">Sign Up</button>
            </p>
       </mat-card-footer>
    </mat-card>
</form>

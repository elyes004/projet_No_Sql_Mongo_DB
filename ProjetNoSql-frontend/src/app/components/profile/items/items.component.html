<div class="items-container">

    <div class="add-btns">
      <button mat-raised-button class="add-button" color="primary" (click)="openDialog()">
        Add a House Announcement
        <i class="fa fa-home" aria-hidden="true"></i>
      </button>
      
      <button mat-raised-button class="add-button" color="primary" (click)="openDialogAppartment()">
        Add an Appartment Announcement
        <i class="fa fa-building-o" aria-hidden="true"></i>
      </button>
    
    </div>

    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
      
          <!-- sqm Column -->
          <ng-container matColumnDef="sqm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area(mÂ²) </th>
            <td mat-cell *matCellDef="let row"> {{row.sqm}} </td>
          </ng-container>
      
          <!-- type_lodgement Column -->
          <ng-container matColumnDef="type_lodgement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> type_lodgement </th>
            <td mat-cell *matCellDef="let row"> {{row.type_lodgement}} </td>
          </ng-container>
      
          <!-- type_ann Column -->
          <ng-container matColumnDef="type_ann">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> type_ann </th>
            <td mat-cell *matCellDef="let row"> {{row.type_ann}} </td>
          </ng-container>
          
          <!-- governorate Column -->
          <ng-container matColumnDef="governorate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> governorate </th>
            <td mat-cell *matCellDef="let row"> {{row.governorate}} </td>
          </ng-container>

          <!-- city Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
          </ng-container>

          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>


          <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row" class="action-link"> 
            <div style="display: flex;">
              <button mat-button color="warn" (click)="delete(row._id)">
                <mat-icon>delete</mat-icon>
              </button>  
              <button mat-button color="primary" (click)="update(row._id)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
    </div>
    
  <!--<app-mytable  *ngIf='tableData'  [tableData]='tableData' [tableColumns]='tableCols'></app-mytable>-->

</div>

<form (submit)="submitContract()">
    <h1 mat-dialog-title>Create a Contract</h1>
    <div mat-dialog-content class="modal-content">
        <!-- duration -->
        <label for="duration" *ngIf="isForRenting()">duration (per month)</label>
        <input  class="normal-input" *ngIf="isForRenting()"
                [(ngModel)]="data.duration" name="duration" type="text" id="duration"  placeholder="duration">

        <!-- dealPrice -->
        <label for="dealPrice">dealPrice</label>
        <input  class="normal-input" 
                [(ngModel)]="data.dealPrice" name="dealPrice" type="text" id="dealPrice"  placeholder="dealPrice">

        <!-- beginDate -->
        <mat-form-field appearance="fill" class="pick-date-input">
            <mat-label>Choose a date</mat-label>
            <input  matInput [matDatepicker]="picker" 
                    [(ngModel)]="data.beginDate" name="beginDate" type="text" id="beginDate"  placeholder="beginDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button  mat-dialog-close color="primary" type="submit">submit</button>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</form>

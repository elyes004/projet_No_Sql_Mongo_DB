<form (submit)="onRegisterSubmit()">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>

                        <mat-divider></mat-divider>

        <mat-card-content>      
                   
                   <div class="row">
                    <p class="column">

                        <mat-form-field>
                            <mat-label>Your First Name</mat-label>
                            <input type="text" matInput id="firstname"  [(ngModel)]="user.firstname" name="firstname" placeholder="first name">
                            <mat-icon matSuffix>edit</mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>

                    
                            <mat-form-field>
                                <mat-label>Your Last Name</mat-label>
                                <input type="text" matInput id="lastname"  [(ngModel)]="user.lastname" name="lastname" placeholder="last name">
                                <mat-icon matSuffix>edit</mat-icon>
                                <mat-hint>Hint</mat-hint>
                            </mat-form-field>

                    </p>
               </div>
               
               
               <div class="row">
                <p class="column">

                    <mat-form-field>
                        <mat-label>Your Email</mat-label>
                        <input type="email" matInput id="email"  [(ngModel)]="user.email" name="email" placeholder="email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

        

                        <mat-form-field>
                            <mat-label>Your Phone Number</mat-label>
                            <input type="text" matInput id="phoneNumber"  [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Phone number">
                            <mat-icon matSuffix>phone</mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>

           </p>
               </div>
               
               
               <div class="row">
                    <p class="column">

                        <mat-form-field>
                            <mat-label>Type a Username</mat-label>
                            <input type="text" matInput id="username"  [(ngModel)]="user.username" name="username" placeholder="username">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>

        

                        <mat-form-field>
                            <mat-label>Type a Password</mat-label>
                            <input type="password" matInput id="password"  [(ngModel)]="user.password" name="password" placeholder="password">
                            <mat-icon matSuffix>password</mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>

                    </p>
               </div>

               <div class="row">
                <p class="column">

                    <mat-form-field appearance="fill">
                        <mat-label>Select a State</mat-label>
                        <mat-select disableRipple [(ngModel)]="user.state" name="state">
                            <mat-option  *ngFor="let option of governorateOptions" [value]="option._id">
                              {{option._id}}
                            </mat-option>
                          
                        </mat-select>
                        <!--<mat-select [formControl]="governorateControl" >
                            <mat-optgroup *ngFor="let option of governorateOptions" [label]="option._id" [disabled]="option.disabled" [(ngModel)]="user.state" name="state">
                                <mat-option *ngFor="let city of option.cities" [value]="city" [(ngModel)]="user.city" name="city">
                                   {{option._id}}, {{city}}
                                </mat-option>
                            </mat-optgroup>
                        </mat-select>-->
                        
                    </mat-form-field>
                      


                    <mat-form-field appearance="fill">
                        <mat-label>Select a City</mat-label>
                        <mat-select disableRipple [(ngModel)]="user.city" name="city">
                          
                            <mat-optgroup *ngFor="let option of governorateOptions" [label]="option._id" [disabled]="option.disabled">
                                <mat-option *ngFor="let city of option.cities"  [value]="city">
                                    {{city}}
                                </mat-option>
                            </mat-optgroup>
                            
                          
                        </mat-select>
                    </mat-form-field>

                </p>

           </div>

               <button mat-raised-button color="primary" type="submit">submit</button>
    </mat-card-content>

                        <mat-divider></mat-divider>

    <mat-card-footer>
        
        <p>
            You have an account? <button mat-button color="primary" routerLink="../signin">Sign In</button>
        </p>
   </mat-card-footer>
</mat-card>
</form>
